<div class="carousel">
  <div *ngFor="let banner of banners; let i = index" [class.active]="i === currentBannerIndex" class="carousel-item">
    <img [src]="banner.imageUrl" alt="{{ banner.title }}">
    <div class="carousel-caption">
      <h3>{{ banner.title }}</h3>
      <p>{{ banner.description }}</p>
    </div>
  </div>
  <a class="carousel-control-prev" (click)="prevBanner()">&#10094;</a>
  <a class="carousel-control-next" (click)="nextBanner()">&#10095;</a>
</div>
