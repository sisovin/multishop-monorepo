<div class="shop-container">
  <div class="sidebar">
    <app-category-nav (categorySelected)="onCategoryChange($event)"></app-category-nav>
    <div class="price-filter">
      <label for="priceRange">Price Range:</label>
      <select id="priceRange" (change)="onPriceRangeChange($event.target.value)">
        <option value="">All</option>
        <option value="0-50">$0 - $50</option>
        <option value="51-100">$51 - $100</option>
        <option value="101-200">$101 - $200</option>
        <option value="200+">$200+</option>
      </select>
    </div>
  </div>
  <div class="product-grid">
    <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
  </div>
</div>
